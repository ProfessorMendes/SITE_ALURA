<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALÃO MENDES FEST</title>
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,300&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem"mendesfest_logo.png" alt="Logo do salão mendes fest">
    <ul class="cabecalho-lista">
        <li class="cabecalho-lista-item">Salão</li>
        <li class="cabecalho-lista-item">Mesas e cadeiras</li>
        <li class="cabecalho-lista-item">Aluguel</li>

    </ul>    
    </header>
    <section class="salao">
        <div class="salao-div-conteudo">
         <h2 class="salao-titulo">Sobre o Salão</h2>
         <p class="Salao-texto-1">O Salão Mendes Fest ém salão aconchegante, um lugar que é para a família.</p>
         <p class="Salao-texto-2">Não deixe de fora e traga a sua festa para um momento eternizado para a sua vida</p>
        
        </div>
        <img class= "salao-imagem" src="imagem01 .png" alt="Pessoas curtindo a música do DJ"></img>
    </section>
    <section class="produtos">
        <h2 class="produtos-titulo">Quais são os nossos produtos?</h2>
        <img class="mesa-imagem" src="" alt="foto de mesa"></img>
        <img class="cadeira-imagem" src="" alt="foto de cadeira"></img>
        <img class="produtos-em-geral-imagem" src="" alt="foto de outros produtos do salão"></img>
    </section>


</body>
</html>
